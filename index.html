<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/vue.css" />
    <link rel="stylesheet" href="css/react.css" />
    <link rel="stylesheet" href="css/sublimeText3.css" />
    <link rel="stylesheet" href="css/gitbush.css" />

    <title>There logos are writen in html + css</title>
  </head>
  <body>
    <header class="header">
      <h1>There logos are writen in html + css</h1>
    </header>

    <div class="container">
      <!-- Vue -->
      <div class="vue"></div>
      <!-- React -->
      <div class="react">
        <div class="react_ellipse center"></div>
        <div class="react_ellipse left"></div>
        <div class="react_ellipse right"></div>
      </div>
      <!-- Sublime -->
      <div class="sublime_container">
        <div class="sublime">
          <div class="sublime_logo">
            <div class="sublime_logo_item top"></div>
            <div class="sublime_logo_item center"></div>
            <div class="sublime_logo_item bottom"></div>
          </div>
        </div>
      </div>
      <!-- GitBasg -->
      <div class="gitbash">
        <div class="gitbash_item top"></div>
        <div class="gitbash_item bottom"></div>
      </div>
    </div>
  </body>
</html>
